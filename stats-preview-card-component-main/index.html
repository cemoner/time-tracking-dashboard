<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.min.css" />
  </head>
  <body>
    <section id="gridView">
      <div id="texts">
        <h3>Get <span>insights</span> that help your business grow.</h3>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </p>
        <div id="stats">
          <div class="statContainer">
            <div class="statNumbers">10k+</div>
            <div class="statNames">COMPANIES</div>
          </div>
          <div class="statContainer">
            <div class="statNumbers">314</div>
            <div class="statNames">TEMPLATES</div>
          </div>
          <div class="statContainer">
            <div class="statNumbers">12M+</div>
            <div class="statNames">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="photoContainer desktop">
        <img id="photoDesktop" src="/images/image-header-desktop.jpg" />
      </div>
      <div class="photoContainer mobile">
        <img id="photoMobile" src="/images/image-header-mobile.jpg" />
      </div>
    </section>
  </body>
</html>
